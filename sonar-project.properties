# Información del proyecto
sonar.projectKey=studysync
sonar.projectName=StudySync
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=src
sonar.tests=test

# Archivos a excluir del análisis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts

# Configuración para TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Codificación
sonar.sourceEncoding=UTF-8

# Extensiones de archivos a analizar
sonar.inclusions=**/*.ts,**/*.js,**/*.tsx,**/*.jsx